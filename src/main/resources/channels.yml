# These are just some examples of channels. Edit these to your liking!
channels:
  adminchat:
    command: 'ac'
    format: '&aADMIN: {NAME}: &c{MESSAGE}'
    permDefault: 'op'
  modchat:
    command: 'mc'
    format: '{PREFIX} {DISPLAYNAME}: {MESSAGE}'
    permDefault: 'op'
  donatorchat:
    command: 'dc'
    format: 'Donator Chat - {GROUP} {DISPLAYNAME}'
    permDefault: 'false'